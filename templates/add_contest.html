{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-8 col-md-8 col-sm-8">
            <h1 class="page-header">Add New Contest</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-8 col-md-8 col-sm-8">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Enter Contest Info
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <form role="form" action="/add_contest_info/" method="POST" enctype="multipart/form-data">{% csrf_token %}
                                <fieldset>
                                    <label>Name</label>
                                    <div class="form-group input-group">
                                        <span class="input-group-addon"><i class="fa fa-smile-o icon-custom"></i></span>
                                        <input class="form-control" placeholder="Enter the name of the contest" name="contest_name" type="text"
                                               autofocus required="">
                                    </div>
                                    <label>Page ID</label>
                                    <div class="form-group input-group">
                                        <span class="input-group-addon"><i class="fa fa-trello icon-custom"></i></span>
                                        <input class="form-control" placeholder="Enter the Page ID" name="page_id" type="text"
                                               autofocus required="">
                                    </div>
                                    <label>Album ID</label>
                                    <div class="form-group input-group">
                                        <span class="input-group-addon"><i class="fa fa-instagram icon-custom"></i></span>
                                        <input class="form-control" placeholder="Enter the Album ID" name="album_id" type="text"
                                               autofocus required="">
                                    </div>
                                    <label for="exampleInputFile">Your Photo</label>
                                    <div class="row">
                                        <div class="col-lg-7 col-md-7">
                                            <input type="file" id="exampleInputFile" class="filestyle" data-buttonText="Upload" namelist="contest_photo" name="contest_photo" accept="image/*"  required="" onchange="loadFile(event)"  formmethod="post">
                                            <!--<textarea class="form-control" id="caption"  name="caption" placeholder="Say Something About This Photo" required=""></textarea>-->
                                        </div>
                                        <div class="col-lg-5 col-md-5">
                                            <img id="output" style="border: 1px solid #000; max-width:200px; max-height:200px;">
                                        </div>
                                    </div>
                                    <!-- Change this to a button or input when using this as a form -->
                                    <!--{#                            <a href="index.html" class="btn btn-lg btn-success btn-block">Login</a>#}-->
                                    <button type="submit" class="btn btn-primary block full-width m-b">Add</button>
                                </fieldset>
                            </form>
                            <script>
                                var loadFile = function(event) {
                                    var output = document.getElementById('output');
                                    output.src = URL.createObjectURL(event.target.files[0]);
                                };
                            </script>
                        </div>
                        <!-- /.col-lg-6 (nested) -->
                    </div>
                    <!-- /.row (nested) -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->

        <!-- /.row -->

    </div>
    {% if wrong %}
    <div class="alert alert-danger alert-dismissable">
        <button class="close" aria-hidden="true" data-dismiss="alert" type="button">Ã—</button>
        <p align="center">{{ text }}</p>
    </div>
    {% endif %}
</div>
{% endblock %}
